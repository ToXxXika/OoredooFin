<p-table selectionMode="single" [(selection)]="selectedTransfert" responsive= true [value]="Transfert">
  <ng-template pTemplate="header">
    <tr>
      <th>Reference Transfert</th>
      <th>Date Transfert</th>
      <th>BoutiqueDestinataire</th>
      <th>BoutiqueEmetteur</th>
      <th>Estimation</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body"  let-T>
    <tr [pSelectableRow]="T">
      <td>{{T.referenceTransfert}}</td>
      <td>{{T.dateTransfert}}</td>
      <td>Ooredoo Lac 2 </td>
      <td>Ooredoo Tunis </td>
      <td>TIME HERE</td>
      <td><button pButton type="button" label="Confirmer"  (click)="AcceptTransfert(T)" class="ui-button-success"></button></td>
    </tr>
  </ng-template>
</p-table>
